<form class="col-md-6 col-md-offset-3" style="background: rgba(234, 234, 234, 0.76)">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" ng-model="vm.emailAddress" required class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputUsername1">Username</label>
        <input type="text" ng-model="vm.username" required class="form-control" id="" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="exampleInputUsername1">Firstname</label>
        <input type="text" ng-model="vm.firstname" required class="form-control" id="" placeholder="Firstname">
    </div>
    <div class="form-group">
        <label for="exampleInputUsername1">Lastname</label>
        <input type="text" ng-model="vm.lastname" required class="form-control" id="" placeholder="Lastname">
    </div>
    <div class="form-group">
        <label for="exampleInputUsername1">Photo</label>
        <input type="text" ng-model="vm.hoto" required class="form-control" id="" placeholder="Photo">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" ng-model="vm.password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <input type="submit" class="btn btn-default" ng-click="vm.register()" value="Register" />
</form>
