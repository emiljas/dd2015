<div class="place-image"></div>
<div class="place-title">
  <h3 class="place-name" ng-bind="model.name"></h3>
  <h5 class="place-address" ng-bind="model.address"></h5>
</div>
<h6 class="place-description" ng-bind="model.description"
    ng-if="model.description">
</h6>
<div class="place-contact">
  <h5 class="place-phone" ng-bind="model.phone"></h5>
  <h5 class="place-email" ng-bind="model.email"></h5>
</div>
